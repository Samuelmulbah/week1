<!DOCTYPE html>
<html>
   <head>
      <title>Html Lists</title>
   </head>
   
    <body>
      <h2>unordered list</h2>
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ul>

     <h2>ordered list</h2>  
     <ol>
        <li>step 1</li>
        <li>step 2</li>
        <li>step 3</li>
    </ol> 

    <2>Definition List</2>
    <dl>
       <dt>term 1</dt>
       <dd>Definition 1</dd>
       <dd>Definition 2</dd> 
       <dt>Term 2</dt>
       <dd>Definition 1</dd>
       <dd>Definition 2</dd>
    </dl>
   </body>
</html>
